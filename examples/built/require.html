<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: sans-serif;
        font-size: 14px;
        line-height: 18px;
    }
    </style>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <script src="//cdn.livefyre.com/Livefyre.js"></script>
</head>
    <body>
        <button id="auth-button"></button>
        <div id="wall"></div>

        <script>
        Livefyre.require(['auth-contrib#0.0.0-pre'], function (authContrib) {
            var auth = Livefyre.auth;
            auth.delegate(auth.createDelegate('http://livefyre.com'));
            authContrib.createButton(auth, document.getElementById('auth-button'));
        });

        Livefyre.require([
            'streamhub-sdk#2',
            'streamhub-wall#3.1.6-rc'],
        function (SDK, LiveMediaWall) {
            var collection = new (SDK.Collection)({
                "network": "livefyre.com",
                "siteId": "313878",
                "articleId": "1",
                "environment": "livefyre.com"
            });
            
            var wall = window.wall = new LiveMediaWall({
                el: document.getElementById("wall"),
                collection: collection,
                postButton: true
            });
        });
        </script>
    </body>
</html>
